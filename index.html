<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdcd92b44c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" type="image/png" href="./src/assets/images/Car Striped.png">
    <title>Park It</title>
</head>
<body>

    <canvas id="main-game"></canvas>
    <header>
        <a class="start" href="#">Start Parking</a>
        <div class="ui-item timer">
            TIMER: <span class="time">00:00:00</span>
        </div>
        <div class="ui-item lives">
            <ul>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
            </ul>
        </div>
        <div class='game-info'>
            <span>Use arrow keys or WASD to move the car into blue parking spot</span>
        </div>
    </header>
    <div class="scene">
        <div class="car striped-car" id="local"></div>
    </div>
    <div id="modal" class="modal-container">
        <div class="modal-content">
            <div class="win-lose">
                <span></span>
            </div>
            <a class="restart-button" href="#">Restart ?</a>
        </div>
    </div>
    <footer>
        <ul class="footer-links">
            <a href="https://www.linkedin.com/in/kevinxmao/" id="linkedin" target="_blank"><li><i class="fab fa-linkedin-in"></i></li></a>
            <a href="https://github.com/kevinxmao" target="_blank"><li><i class="fab fa-github"></i></li></a>
            <a href="http://www.kevinxmao.com" target="_blank"><li><img src="src/assets//images/kevin.JPG" alt="avatar"></li></a>
        </ul>
    </footer>
    <script src="./dist/main.js"></script>
</body>
</html>
